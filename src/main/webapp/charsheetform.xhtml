<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      
<head>
<meta charset="ISO-8859-1"/>
<title>Criar Ficha</title>
<script type="text/javascript">  
  //Script JS  
</script>  
</head>

<body>
<h:form >

	
	Name: <h:inputText value="#{csCtrl.cs.name}" /> 
	xp: <h:inputText value="#{csCtrl.cs.xp}"  onchange="this.form.submit()" valueChangeListener="#{csCtrl.defineLevel}"/>  
	lvl: <h:inputText value="#{csCtrl.level}" /> <br/>
	Race: <h:selectOneMenu value="#{csCtrl.cs.race}" onchange="submit()" valueChangeListener="#{csCtrl.loadStats2}">
		<f:selectItem itemValue="selection" itemLabel="Selecione"/>
		<f:selectItem itemValue="human" itemLabel="Human"/>
		<f:selectItem itemValue="trollkin" itemLabel="Trollkin"/>

	</h:selectOneMenu>
	<h:commandButton actionListener="#{csCtrl.loadStats(csCtrl.cs.race)}" value="Select" />
	

	<table class="tg">
  <tr>
    <th class="tg-9hbo">Primary Stats</th>
    <th class="tg-9hbo">Secondary Stats</th>
  </tr>
  <tr>
    <td class="tg-yw4l" rowspan="2">
    	FIS <h:inputText size="2" value="#{csCtrl.stats.basePhy}" />
    	<!-- Max <h:inputText size="2" value="#{csCtrl.stats.maxPhy[0]}" /> -->
     </td>
    <td class="tg-yw4l">FOR <h:inputText size="2" value="#{csCtrl.stats.baseStr}" /></td>
  </tr>
  <tr>
    <td class="tg-yw4l">VEL <h:inputText size="2" value="#{csCtrl.stats.baseSpd}" /></td>
  </tr>
  <tr>
    <td class="tg-yw4l" rowspan="2">AGI <h:inputText size="2" value="#{csCtrl.stats.baseAgi}" /></td>
    <td class="tg-yw4l">MAE <h:inputText size="2" value="#{csCtrl.stats.basePrw}" /></td>
  </tr>
  <tr>
    <td class="tg-yw4l">DES <h:inputText size="2" value="#{csCtrl.stats.basePoi}" /></td>
  </tr>
  <tr>
    <td class="tg-yw4l" rowspan="2">INT <h:inputText size="2" value="#{csCtrl.stats.baseIntel}" /></td>
    <td class="tg-yw4l">ARC <h:inputText size="2" value="#{csCtrl.stats.baseArc}" /></td>
  </tr>
  <tr>
    <td class="tg-yw4l">PER <h:inputText size="2" value="#{csCtrl.stats.basePer}" /></td>
  </tr>
</table>
	
	
	<h:commandButton actionListener="#{csCtrl.save()}" value="Salvar" />
</h:form>

</body>
</html>
