<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Criar Ficha</title>

</h:head>

<body>

	<h:form>
		<p:fieldset legend="Archetype" style="margin-bottom:20px">
			<h:selectOneMenu value="#{archetypeBenefitController.archetype}"
				converter="#{archetypeConverter}">
				<f:selectItem itemValue="" itemLabel="Select"
					noSelectionOption="true" />
				<f:selectItems value="#{archetypeController.archetypeList}"
					var="archetype" itemLabel="#{archetype.name}" />

				<f:ajax event="change" render="@form"
					listener="#{archetypeBenefitController.loadBenefitList}" />
			</h:selectOneMenu>

			<h:dataTable id="archetype_benefit_table" border="1"
				value="#{archetypeBenefitController.benefitList}" var="benefit">

				<f:facet name="header">List</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
				#{benefit.name}
			</h:column>
				<h:column>
					<f:facet name="header">ID</f:facet>
				#{benefit.archetype.name}
			</h:column>

			<h:column>
					<f:facet name="header">ID</f:facet>
				<h:commandButton actionListener="#{csCtrl.saveBenefit(benefit)}" value="Salvar"/> 
			</h:column>
			
			</h:dataTable>

			

		</p:fieldset>



	</h:form>

</body>
</html>
